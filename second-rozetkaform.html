<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="logrozetka.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Rozetka login form</title>
</head>
<body>
  <main>
    <div class="loginform_box ">
      <div class="content">
        <h2 class="login-header">Вход</h2>
        <button class="btn-close" type="button" aria-label="close the window">
        <i class="fa fa-close"></i>
        </button>
      </div>

      <div class="content-window">
        <div class="content-left content-right">
          <form action="" class="content-left-form">
            <fieldset>
              <div class="form-text">
                <label class="form-label" for="email">Фамилия</label>
                <input pattern="[a-zA-Z]{2,16}" minlength="3" maxlength="18"  formcontrolname="name" type="text" required>
              </div>
              <div class="form-text">
                <label for="password" class="form-label">Имя</label>
                <input formcontrolname="name" pattern="[a-zA-Z]{2,16}" minlength="3" maxlength="15" type="text" required>
              </div>
              <div class="form-text">
                <label for="tele" class="form-label">Эл. почта или телефон</label>
                <input type="email" formcontrolname="email" mask="00 XXX XX 00" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required>   <!--Догадуюсь, що тут потрібно застосувати js, щоби зробити умову абл почта або номер-->
              </div>
              <div class="form-text">
                <label for="password" class="form-label">Придумайте пароль</label>
                <div class="password-hide">
                  <input formcontrolname="password" minlength="8" maxlength="16" type="text" required>
                  <button id="hidden" type="button" class="btn-hide toggle-password">
                    <img src="img/hidden.png" alt="">
                  </button>
                </div>
              </div>
              <div class="form-text">
                <div class="form-text">
                  <p class="form-agreement">Регистрируясь, вы соглашаетесь c
                    <a href="#" class="link-agreement" style="color: #3e77aa;">пользовательским соглашением</a>
                  </p>
                </div>
              </div>
              <div class="form-text log-in">
                <button class="btn-log-in">Зарегистрироваться</button>
                <button class="btn-sign-up">Я уже зарегистрирован</button>
              </div>
            </fieldset>

            <span class="divider-or">или</span>
          </form>
          <div class="container-social-media">
            <div>
              <p class="sign-as">Войти как пользователь</p>
              <social>
                <button type="button" class="btn-social btn-facebook btn">
                  <img style="margin-right: 12px;" width="18" height="18" src="img/facebook.png" alt="facebook">
                  Facebook
                </button>
                <button style="margin-top: 16px;" type="button" class="btn-social btn-facebook btn">
                  <img style="margin-right: 12px;" width="18" height="18" src="img/google.png" alt="facebook">
                  Google
                </button>
              </social>
            </div>
          </div>

        </div>
      </div>
    </div>


  </main>
</body>
<script src="main.js"></script>
</html>
