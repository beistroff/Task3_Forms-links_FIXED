<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="logrozetka.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Rozetka login form</title>
</head>
<body>
  <main>
    <div class="loginform_box ">
      <div class="content">
        <h2 class="login-header">Вход</h2>
        <button class="btn-close" type="button" aria-label="close the window">
        <i class="fa fa-close"></i>
        </button>
      </div>

      <div class="content-window">
        <div class="content-left content-right">
          <form action="" class="content-left-form">
            <fieldset>
              <div class="form-text">
                <label class="form-label" for="email">Эл. почта или телефон</label>
                <input type="email" required>
              </div>
              <div class="form-text">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" required>
              </div>

              <div class="form-text remember-user" >
                <input type="checkbox" formcontrolname="remember">
                <label for="remember-user" class="remember-checkbox">
                  Запомнить меня
                </label>
                <a class="remind-password">Напомнить пароль</a>
              </div>
              <div class="form-text"></div>
              <div class="form-text log-in">
                <button class="btn-log-in">Войти</button>
                <button class="btn-sign-up">Зарегистрироваться</button>
              </div>
            </fieldset>

            <span class="divider-or">или</span>
          </form>
          <div class="container-social-media">
            <div>
              <p class="sign-as">Войти как пользователь</p>
              <social>
                <button type="button" class="btn-social btn-facebook btn">
                  <img style="margin-right: 12px;" width="18" height="18" src="img/facebook.png" alt="facebook">
                  Facebook
                </button>
                <button style="margin-top: 16px;" type="button" class="btn-social btn-facebook btn">
                  <img style="margin-right: 12px;" width="18" height="18" src="img/google.png" alt="facebook">
                  Google
                </button>
              </social>
            </div>
          </div>

        </div>
      </div>
    </div>


  </main>
</body>
</html>
